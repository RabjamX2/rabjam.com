<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RabjamX2</title>
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <style>
            .canvas-container {
                margin-left: auto;
                width: 45vw;
                /* background-color: aqua; */
            }

            canvas {
                background-color: #666;
                margin-left: 100%; /* Position the canvas to the right of the container */
                transform: translateX(-100%);
            }

            .display {
                display: flex;
                justify-content: center;
                align-items: flex;
            }

            .number-boxes {
                flex-direction: column;
                justify-content: space-between;
                align-items: left; /* Center horizontally within the parent */
                font-size: 1.8em;
                margin-right: auto;
                margin-left: 1vw;
                width: 45vw;
            }

            .number-display {
                margin-top: 10px; /* Add spacing between the input and display boxes */
            }

            /* Styling for each result item (name and value) */
            .result-item {
                display: flex;
                justify-content: left;
                align-items: center;
                margin-top: 0.5em;
            }

            /* Styling for the result names */
            .result-name {
                flex: 1;
                max-width: 8em;
                font-weight: bold;
                margin-right: 10px; /* Adjust the spacing between name and value */
                /* background-color: #fbff00; */
            }

            /* Styling for the result values */
            .result-value {
                flex: 1;
                /* background-color: #000000; */
            }

            #iterations {
                font-size: 1em;
                width: 5em;
                color: white;
                background-color: #8d8d8d;
                border: none;
            }

            #calculate-button {
                height: 1em;
                width: 1em;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header id="headerPlaceholder"></header>

        <!-- Main Content -->
        <main>
            <section class="hero">
                <h1>Calculating Pi using randomness</h1>
            </section>

            <section class="display">
                <div class="canvas-container">
                    <canvas id="piRandom"></canvas>
                </div>

                <!-- Number Input and Display Boxes (stacked) -->
                <div class="number-boxes">
                    <!-- Number Input Box -->
                    <div class="result-item">
                        <span class="result-name">Add Points:</span>
                        <div class="result-value">
                            <input id="iterations" inputmode="numeric" pattern="\d*" />
                            <button type="submit" id="calculate-button">Add</button>
                        </div>
                    </div>

                    <!-- Number Display Boxes -->
                    <div class="number-display">
                        <div class="result-item">
                            <span class="result-name">Points Inside:</span>
                            <span class="result-value" id="points-inside"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-name">Points Outside:</span>
                            <span class="result-value" id="points-outside"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-name">Total Points:</span>
                            <span class="result-value" id="total-outside"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-name">Inside/Total:</span>
                            <span class="result-value" id="inside-total-ratio"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-name">Ratio * 4 = </span>
                            <span class="result-value" id="ratio-multiplied"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; RabjamX2</p>
        </footer>

        <script src="/assets/js/injector.js"></script>
        <script src="/assets/js/pi.js"></script>
    </body>
</html>
